<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galaxy</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div id="starwars">
        <h1 id="starwars-text">
            WELCOME TO GALAXY QUEST........
        </h1>
        <p>Please click the star until it turns to blue. Then click the spaceship to view your mission</p>
    </div>
    <div>
        <input type="checkbox" id="something">
        <label class="jedi" onclick=star() for="something"> <i class="fas fa-star"></i></label>

        <a id="wel" class="mission">
            <i class="fas fa-jedi"></i>
        </a>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h1 class="reporting">WELCOME SPACE TROOPER</h1>
            <h2 class="reporting">Here's your mission:</h2>
            
          <ul >
                <li>
                    Go to Space Rider room 33
                </li>
                <li>
                    Find LT Jason
                </li>
                <li>
                    Wish him Happy Birthday
                </li>
            </ul>
 
            <button>Click here accept this mission</button>
    
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script src="particles.js"></script>
<script src="main.js"></script>

</html>
